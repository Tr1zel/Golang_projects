{{ define "header" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            border-right: 1px solid #dee2e6;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        
        .note-content {
            height: 100vh;
            overflow-y: auto;
        }
        
        .note-item {
            cursor: pointer;
            border: none;
            border-bottom: 1px solid #dee2e6;
        }
        
        .note-item:hover {
            background-color: #e9ecef;
        }
        
        .note-item.active {
            background-color: #007bff;
            color: white;
        }
        
        .add-btn {
            position: sticky;
            bottom: 0;
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            flex-shrink: 0;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .container-fluid {
            height: 100vh;
        }
        
        #emptyState {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
{{ end }}
