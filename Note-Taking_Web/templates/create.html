{{ define "create" }}
{{ template "header" }}

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Добавить заметку</h3>
                    </div>
                    <div class="card-body">
                        <form action="/save_notify" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя заметки</label>
                                <input type="text" name="name" id="name" 
                                       class="form-control" placeholder="Введите имя заметки" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea name="description" id="description" class="form-control" 
                                          rows="4" placeholder="Введите описание заметки" required></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Добавить заметку</button>
                                <a href="/" class="btn btn-secondary">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}
